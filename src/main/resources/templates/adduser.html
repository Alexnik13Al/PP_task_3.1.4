<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2>Add new user</h2>
<form th:action="@{/admin/adduser}" th:object="${user}" th:method="POST">
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <br> <br>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br> <br>

    <label for="email">Enter Email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <p style="color: red"></p>
    <br> <br>

    <label for="firstName">Enter First Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
    <p style="color: red"></p>
    <br> <br>

    <label for="lastName">Enter Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
    <p style="color: red"></p>
    <br/>

    <label>Select role:
        <input type="checkbox" name="roles" th:each="role : ${roles}" th:value="${role.getId()}"
               th:text="${role.getName().replace('ROLE_', '') + '  ' + ' | '}" th:field="*{roles}"/>
    </label>
    <br> <br>
    <p style="color: red"></p>
    <br/>
    <input type="submit" value="Save"/>
</form>
</body>

</html>
